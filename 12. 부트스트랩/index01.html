<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 합쳐지고 최소화된 원본 부트스트랩 css -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="./css/bootstrap-theme.css">

    <!-- 합쳐지고 최소화된 원본 자바스크립트 -->
    <link rel="stylesheet" href="./js/bootstrap.js">

    <style>
        div[class^="col"] {
            border: 1px solid red;
            padding: 10px;
        }
        .row {
            margin-bottom: 5px;
            margin-top: 5px;
        }
        .pad10 {
            padding: 10px;
            border-color: blue;
            background: #ccc;
        }
    </style>

</head>
<body>


    <!--
        bootstrap의 grid 시스템은
        하나의 행에 박스를 수평으로 쉽게 배치할 수 있습니다.
        col-md-?의 총합은 한 행당 12가 되어야 합니다.

        그리드의 class 속성에는 
        xs: 항상 가로로 배치 (모바일)
        sm: 768px 이하에서 세로로 표시 시작 (태블릿)
        md: 992px 이하에서 세로로 표시 시작 (노트북, 데스크탑)
        lg: 1200px 이하에서 세로로 표시 시작 (데스크탑)

    -->
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">col-md-1</div>
            <div class="col-xs-1 col-sm-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-sm-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-sm-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-sm-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-sm-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-sm-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-sm-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-sm-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-sm-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-sm-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-sm-1 col-md-1">col-md-1</div>
        </div>
        <div class="row">
            <div class="col-md-4">col-md-4</div>
            <div class="col-md-4">col-md-4</div>
            <div class="col-md-4">col-md-4</div>
        </div>
        <div class="row">
            <div class="col-md-8">col-md-8</div>
            <div class="col-md-4">col-md-4</div>
        </div>
        <div class="row">
            <div class="col-md-6">col-md-6</div>
            <div class="col-md-6">col-md-6</div>
        </div>

        <div class="row">
            <div class="col-md-8"> 1번째 박스
                <div class="col-md-6 pad10">1-1박스</div>
                <div class="col-md-6 pad10">1-2박스</div>
            </div>
            <div class="col-md-4"> 2번째 박스
                <div class="col-md-8 pad10">2-1박스</div>
                <div class="col-md-4 pad10">2-2박스</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">col-md-5</div>
            <div class="col-md-5 col-md-offset-2">col-md-5</div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-1">col-md-4</div>
            <div class="col-md-7">col-md-7</div>
        </div>
    </div>



    
</body>
</html>
