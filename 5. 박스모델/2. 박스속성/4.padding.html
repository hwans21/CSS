<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: tomato;
            border: 10px solid #000;
            padding: 30px;
            /*박스의 크기를 어떤 것을 기준으로 계산할지를 설정
             border-box는 테두리를 기준으로 크기를 정합니다.
            */
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="box">Hello World!</div>
    
</body>
</html>
